<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVA, My Virtual Assistant</title>

  <!-- Favicon -->
  <link rel="icon" href="logo.jpg" type="image/x-icon">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="logo.jpg" alt="EVA Virtual Assistant Logo" id="logo" loading="lazy" width="100" height="100">
    <h1>
      Iâ€™m <span id="name">EVA</span>, Your 
      <span id="va">Virtual Assistant</span>
    </h1>
  </header>

  <!-- Main Content -->
  <main>
    <figure>
      <img src="voice.gif" alt="Voice animation visualizer" id="voice" loading="lazy" width="200" height="200">
      <figcaption class="sr-only">Voice listening animation</figcaption>
    </figure>

    <!-- Interactive Button -->
    <button id="btn" type="button" class="btn" aria-label="Activate voice assistant">
      <strong>Click to Talk</strong>

      <!-- Decorative Stars -->
      <div id="container-stars" aria-hidden="true">
        <div id="stars"></div>
      </div>

      <!-- Glow Effect -->
      <div id="glow" aria-hidden="true">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </button>

    <!-- Show recognized speech -->
    <p id="content">Say something...</p>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EVA Assistant | Built by Shailesh</p>
  </footer>

  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
